<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="UTF-8"
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA Compatible"content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Formulario Registro</title>
        </head>

        <section class="form-register" >
            <h4>Formulario Registro</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese Su Nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese Sus Apellidos">
            <input class="controls" type="text" name="genero" id="genero" placeholder="Ingrese Su género">
            <input class="controls" type="text" name="fecha de nacimiento" id="fecha de nacimiento" placeholder="Ingrese Su Fecha de nacimiento">
            <input class="controls" type="text" name="curp" id="curp" placeholder="Ingrese Su Curp">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese Su Correo">
            <input class="controls" type="password" name="cotraseña" id="contreseña" placeholder="Ingrese Su Contraseña">
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <input class="botons" type="submit" value="Registrar">
            <p><a href="#">¿Ya tengo una cuenta?</a></p>


        </section>

        
    </body>
    </hmtl>
